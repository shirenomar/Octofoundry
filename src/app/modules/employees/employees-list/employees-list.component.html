<mat-sidenav-container class="position-absolute h-100 w-100 container-bg">
    <mat-sidenav mode="side"
                 opened><app-employees-filters
                               (onFilterEvent)="onFilterChanged($event)"></app-employees-filters></mat-sidenav>
    <mat-sidenav-content class="p-2">
        <!-- search functionality -->
        <div class="text-right">
            <mat-form-field class="example-full-width">
                <span matPrefix> </span>
                <input type="tel"
                       matInput
                       placeholder="Search By Name"
                       name="search"
                       [(ngModel)]="searchKey">
            </mat-form-field>
        </div>
        <div *ngIf="employeesList$ | async as data">
            <mat-table [dataSource]="data | search: searchKey">

                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{ row.name }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{ row.date | date}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{ row.email }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="phone">
                    <mat-header-cell *matHeaderCellDef>Phone</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{ row.phoneNumber }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="country">
                    <mat-header-cell *matHeaderCellDef>Country</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{ row.country }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="company">
                    <mat-header-cell *matHeaderCellDef>Company</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{ row.company }}</mat-cell>
                </ng-container>


                <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
                <mat-row *matRowDef="let row ; columns: columns"></mat-row>
            </mat-table>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
